{% extends "roster/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{form.fullname|as_crispy_field}}
    {{form.mobile|as_crispy_field}}
    <div class="row">
        <div class="col-md-4"> 
            {{form.employee_Id|as_crispy_field}}
        </div>
        <div class="col-md-8">
            {{form.shift|as_crispy_field}}
        </div>
    </div>
    <br>
    <button type="submit" class="btn btn-success"><i class="fa fa-database" aria-hidden="true"></i>Submit</button>
</form>
{% endblock content %}
